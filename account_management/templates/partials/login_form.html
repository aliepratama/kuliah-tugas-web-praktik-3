<!-- Hero -->
<div class="relative overflow-hidden">
    <div class="mx-auto max-w-screen-md py-10 px-4 sm:px-6 md:max-w-screen-xl md:py-20 lg:py-32 md:px-8">
      <div class="md:pe-8 md:w-1/2 xl:pe-0 xl:w-5/12">
        <!-- Title -->
        <h1 class="text-3xl text-gray-800 font-bold md:text-4xl md:leading-tight lg:text-5xl lg:leading-tight dark:text-gray-200">
          <span class="text-blue-600 dark:text-blue-500">Masuk</span> dengan akun anda
        </h1>
        <p class="mt-3 text-base text-gray-500">
          Silahkan isi form dibawah dengan akun yang sudah didaftarkan.
        </p>
        <!-- End Title -->

        <!-- Form -->
        <form action="/login" method="post" class="mt-8">
  
          <div class="mb-4">
            <label for="hs-hero-email-2" class="block text-sm font-medium dark:text-white"><span class="sr-only">Masukkan Email Anda</span></label>
            <input type="email" name="email" id="hs-hero-email-2" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Masukkan Email Anda">
          </div>
  
          <div class="mb-4">
            <label for="hs-hero-password-2" class="block text-sm font-medium dark:text-white"><span class="sr-only">Masukkan Password Anda</span></label>
            <input type="password" name="password" id="hs-hero-password-2" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" placeholder="Masukkan Password Anda">
          </div>
  
          <div class="grid">
            <button type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                Login
            </button>
          </div>
        </form>
        <!-- End Form -->
        <div class="py-6 flex items-center text-sm text-gray-400 uppercase before:flex-[1_1_0%] before:border-t before:me-6 after:flex-[1_1_0%] after:border-t after:ms-6 dark:text-gray-500 dark:before:border-gray-600 dark:after:border-gray-600">
            Atau
        </div>
        <div class="flex items-center justify-center min-w-full">
            <a href="/register" class="text-xs font-semibold text-gray-500 tracking-wide uppercase mb-3 dark:text-gray-200 hover:text-blue-600 hover:underline">
                Belum punya akun?
            </a>
        </div>
      </div>
    </div>
    <div class="hidden md:block md:absolute md:top-0 md:start-1/2 md:end-0 h-full bg-[url('https://images.unsplash.com/photo-1556155092-490a1ba16284?q=100&w=1470')] bg-no-repeat bg-center bg-cover"></div>
    <!-- End Col -->
  </div>
  <!-- End Hero -->
  <script>
    const status = '{{ status }}';
    if(status == 'Berhasil'){
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    }
    status !== '' ? alert('{{ status }}') : null;
</script>
